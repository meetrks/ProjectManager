{% extends 'base/base.html' %}

{% block content %}
<div class="container">
    <center class="content">
        <form method="post" action="/project/{{project_id}}/task/">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Name: </td><td><input type="text" name="name" required></td>
                </tr>
                <tr>
                    <td>Description: </td><td><textarea rows="5" cols="20" name="description" required></textarea></td>
                </tr>
                <tr>
                    <td>Assignee: </td>
                    <td>
                        <select name="assignee">
                            {% for assignee in users %}
                                <option value="{{assignee.pk}}">{{ assignee.username }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Submit</button> </td>
                </tr>

            </table>
        </form>

    </center>
</div>



{% endblock %}
