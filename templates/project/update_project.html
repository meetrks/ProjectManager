{% extends 'base/base.html' %}

{% block content %}
<div class="container">
    <center class="content">
        <!--<form method="put" action="/project/{{instance.pk}}/">-->
            {% csrf_token %}
            <table>
                <tr>
                    <td>Name: </td><td><input type="text" name="name" id="name" required value="{{instance.name}}"></td>
                </tr>
                <tr>
                    <td>Description: </td><td><textarea rows="5" cols="20" name="description" id="description" required>{{instance.description}}</textarea></td>
                </tr>
                <tr>
                    <td>Start Date: </td><td><input type="date" name="start_date" id="start_date" required value="{{instance.start_date|date:'Y-m-d'}}"></td>
                </tr>
                <tr>
                    <td>End Date: </td><td><input type="date" name="end_date" id="end_date" required value="{{instance.end_date|date:'Y-m-d'}}"></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit" onclick="update_project('{{instance.pk}}')">Submit</button> </td>
                </tr>

            </table>
        <!--</form>-->

    </center>
</div>
<script src="/static/js/script.js"></script>

{% endblock %}
