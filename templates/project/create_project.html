{% extends 'base/base.html' %}

{% block content %}
<div class="container">
    <center class="content">
        <form method="post" action="/">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Name: </td><td><input type="text" name="name" required></td>
                </tr>
                <tr>
                    <td>Description: </td><td><textarea rows="5" cols="20" name="description" required></textarea></td>
                </tr>
                <tr>
                    <td>Start Date: </td><td><input type="date" name="start_date" required></td>
                </tr>
                <tr>
                    <td>End Date: </td><td><input type="date" name="end_date" required></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Submit</button> </td>
                </tr>

            </table>
        </form>

    </center>
</div>



{% endblock %}
